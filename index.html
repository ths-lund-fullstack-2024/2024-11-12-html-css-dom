<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <nav class="navbar">
      <button class="link-btn">Show links</button>
      <div class="links close">
        <a class="home" href="#">Home</a>
        <a class="about" href="#">About</a>
        <a class="contact" href="#">Contact</a>
      </div>
    </nav>

    <main>
      <h1 class="header">The primary Header</h1>

      <button class="btn">Click me to get presents</button>
      <button class="btn1">Click me to change this text</button>

      <fieldset class="input-wrapper">
        <label for="wish">What's your wish?</label>
        <input id="wish" type="text" />
        <p class="feedback">Input must be longer than 7 characters...</p>
      </fieldset>

      <form class="form">
        <input
          class="name-input"
          placeholder="Your name"
          required
          type="text"
        />
        <input
          class="age-input"
          placeholder="Your age"
          required
          type="number"
        />
        <textarea
          class="text-input"
          placeholder="What are your wishes?"
          required
        ></textarea>
        <button type="submit">Send</button>
      </form>

      <img
        class="santa"
        src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse2.mm.bing.net%2Fth%3Fid%3DOIP.QYgBP2oYVC0G6odyTiiC3AHaIw%26pid%3DApi&f=1&ipt=bc1e1ee6eb9b40cb5041ea53381a1a1089237dcf62ca665de68b1a262633e32f&ipo=images"
        alt="A red santa"
      />
    </main>

    <footer>Footer text</footer>

    <script src="index.js"></script>
    <script src="events.js"></script>
  </body>
</html>
